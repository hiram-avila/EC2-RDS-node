name: Ejecutar pruebas

on: 
  push:
    branches:
      - main # Reemplaza 'main' con la rama principal de tu repositorio

jobs:
  Ejecutar_tests:
    runs-on: ubuntu-latest 
    steps:
    - name: Checkout del codigo 
      uses: actions/checkout@v2

    - name: Instalar dependencias
      uses: npm install  # Ajusta este comando según tu proyecto

    - name: Ejecutar pruebas
      uses: npm test  # Ajusta este comando según tu proyecto